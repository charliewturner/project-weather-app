<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="searchbar-container">
        <input class="searchbar" type="text" placeholder="Enter city name" />
        <button class="searchbar-submit">Submit</button>
      </div>
      <div class="container one">
        <div class="container-one left">
          <div class="weather-symbol"></div>
          <div class="weather-class"></div>
        </div>
        <div class="container-one right">
          <div class="temp-actual"></div>
          <div class="temp-feel"></div>
          <div class="uv-index"></div>
        </div>
      </div>
      <div class="container two">
        <div class="forecast day-one">
          <div class="mini-symbol"></div>
          <div id="forecast-day-one"></div>
        </div>
        <div class="forecast day-two">
          <div class="mini-symbol"></div>
          <div id="forecast-day-two"></div>
        </div>
        <div class="forecast day-three">
          <div class="mini-symbol"></div>
          <div id="forecast-day-three"></div>
        </div>
        <div class="forecast day-four">
          <div class="mini-symbol"></div>
          <div id="forecast-day-four"></div>
        </div>
        <div class="forecast day-five">
          <div class="mini-symbol"></div>
          <div id="forecast-day-five"></div>
        </div>
        <div class="forecast day-six">
          <div class="mini-symbol"></div>
          <div id="forecast-day-six"></div>
        </div>
      </div>
      <div class="container three">
        <div class="wind-speed"></div>
        <div class="wind-direction"></div>
      </div>
      <div class="container four">
        <div class="location"></div>
        <div class="local-time"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
